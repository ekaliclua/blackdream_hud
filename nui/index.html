<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackDream - HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app" v-if="showed">

        <div class="container">
            <transition name="fade" mode="out-in">
                <img src="assets/logo.png" alt="logo" class="logo">
            </transition>
        
            <transition name="fade" mode="out-in">
                <p class="jobText" :key="`${job}-${organisation}`">{{ job }} | {{ organisation }}</p>
            </transition>
        
            <transition name="fade" mode="out-in">
                <p class="moneyText" :key="money">{{ money }} $</p>
            </transition>

            <transition name="fade" mode="out-in">
                <p class="pId" :key="`${pId}-${uId}`">ID {{ pId }} | #{{ uId }}</p>
            </transition>
        </div>

        <!-- center at the bottom of the page an icon -->
        <div class="center-bottom">
            <transition name="fade" mode="out-in">
                <img src="assets/microphone.png" :key="talking" alt="mic" class="mic" v-if="talking">
            </transition>
        </div>

        <div id="status">
            
            
            
            <svg id="health" class="status-svg" viewBox="0 0 100 100">
                <circle class="status-circle status-health" ref="health" cx="50%" cy="50%" r="45%" fill="#23272F"></circle>
                <image x="0%" y="0%" width="100%" height="100%" href="assets/heart.png"></image>
            </svg>
            

            <svg id="armor" class="status-svg" viewBox="0 0 100 100">
                <circle class="status-circle status-armor" ref="armor" cx="50%" cy="50%" r="45%" fill="#23272F"></circle>
                <image x="0%" y="0%" width="100%" height="100%" href="assets/shield.png"></image>
            </svg>

            <svg id="hunger" class="status-svg" viewBox="0 0 100 100">
                <circle class="status-circle status-hunger" ref="hunger" cx="50%" cy="50%" r="45%" fill="#23272F"></circle>
                <image x="0%" y="0%" width="100%" height="100%" href="assets/hunger.png"></image>
            </svg>

            <svg id="thirst" class="status-svg" viewBox="0 0 100 100">
                <circle class="status-circle status-thirst" ref="thirst" cx="50%" cy="50%" r="45%" fill="#23272F"></circle>
                <image x="0%" y="0%" width="100%" height="100%" href="assets/thirst.png"></image>
            </svg>
            
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
